<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lovin e Shizuka ❤️</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lovin e Shizuka ❤️</h1>
    <p>Desde o momento em que te conheci, eu sabia que te queria para o resto da minha vida, 
        em tão pouco tempo vc me deu o sentido de viver e me mostrou 
        o que é um amor verdadeiro ❤️</p>
    <p>Você quer namorar comigo?</p>

    <!-- Adicionando a música de fundo -->
    <audio id="musica" loop>
      <source src="audios/musica.mp3" type="audio/mpeg">
      Seu navegador não suporta a tag de áudio.
    </audio>

    <div class="botoes">
      <button id="sim" onclick="escolherSim()">Sim 💕</button>
      <button id="nao" onmouseover="moverBotao()">Não 💔</button>
    </div>
    <div id="contador" class="contador escondido">
      <p>Estamos juntos há:</p>
      <p id="tempo"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
