<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lovin e Shizuka ❤️</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lovin e Shizuka ❤️</h1>
    <p>Desde o momento em que te conheci, sabia que você era especial. ❤️</p>
    <p>Você quer namorar comigo?</p>
    <div class="botoes">
      <button id="sim" onclick="escolherSim()">Sim 💕</button>
      <button id="nao" onmouseover="moverBotao()">Não 💔</button>
    </div>
    <!-- O contador está inicialmente escondido -->
    <div id="contador" class="contador escondido">
      <div class="tempo-box">
        <p id="anos">00</p>
        <span>anos</span>
      </div>
      <div class="tempo-box">
        <p id="meses">00</p>
        <span>meses</span>
      </div>
      <div class="tempo-box">
        <p id="dias">00</p>
        <span>dias</span>
      </div>
      <div class="tempo-box">
        <p id="horas">00</p>
        <span>horas</span>
      </div>
      <div class="tempo-box">
        <p id="minutos">00</p>
        <span>minutos</span>
      </div>
      <div class="tempo-box">
        <p id="segundos">00</p>
        <span>segundos</span>
      </div>
    </div>
    <audio id="musica" autoplay loop>
      <source src="bts.mp3" type="audio/mpeg">
      Seu navegador não suporta áudio HTML5.
    </audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
